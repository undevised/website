{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

{{ range .Pages.GroupByDate "Jan 2006" }}
<h2>{{ .Key }}</h2>

<ul class="photo-list">
  {{ range .Pages }}
  {{ $thumbnail := index (.Resources.ByType "image") 0 | images.Filter images.AutoOrient }}
  {{ $thumbnail = $thumbnail.Fit "600x600" }}
  <li>
    <a href="{{ .RelPermalink }}" title="{{ .Title }}">
      <img src="{{ $thumbnail.RelPermalink }}" alt="{{ .Description }}">
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}

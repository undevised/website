{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
  <article>
    <header>
      <h2><a href={{ .RelPermalink }}>{{ .Title }}</a></h2>
      <p><i>{{ .Date.Month }} {{ .Date.Day | humanize }}, {{ .Date.Year }}</i></p>
    </header>

    <div class="link">
      {{- $domain := (urls.Parse .Params.target).Host | replaceRE "^www." "" }}
      <b><a href={{ .Params.target }} target="_blank">{{ .Params.text }}</a></b> (<span>{{ $domain }}</span>)
    </div>
  
    {{ .Content }}
  </article>
{{ end }}
{{ end }}
